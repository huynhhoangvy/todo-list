<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="titleContainer" contenteditable="true">
            <h1 id="title" onclick="updateTitle()">Todo List</h1>
        </div>
        <input type="text" id="itemInput">
        <button id="addItem-btn" onclick="addItem()">Add</button><br>
        <input type="checkbox" id="checkbox" onchange="updateTodoList()">
        Show not done items only
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
